<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdminLogin</title>
<link rel="stylesheet" type="text/css" href="{{ static_url("./css/AdminLoginstyles.css") }}">
<script src="{{ static_url("./script/jquery-2.1.1.min.js") }}" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<link href= "http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script type = "text/javascript" src = "{{ static_url("./script/main.js")}}"></script>
<script type = "text/javascript" src = "{{ static_url("./script/admincontrol.js")}}"></script>
</head>
<body>
<!-- 代码 开始 -->
<div class="wrapper">
	
	<div class="container">
		<div id = "container" class = "container">
			<form class="form-horizontal" id = "form">
				<div class="form-group">
					<label for="imageCount" class="col-sm-2 control-label">图片组数:</label>
			
					<div class="col-sm-10">
						<input type="text" class="form-control" id="imageCount" placeholder="请输入图片组数">
					</div>
				</div>
				<div class="form-group">
					<label for="imageCountEach" class="col-sm-2 control-label">每组图片数量:</label>
					
					<div class="col-sm-10">
						<input type="text" class="form-control" id="imageCountEach" placeholder="请输入每组图片数量">
					</div>
				</div>
				<div class="form-group">
					<label for="questionCount" class="col-sm-2 control-label">问题数量:</label>
					
					<div class="col-sm-10">
						<input type="text" class="form-control" id="questionCount" placeholder="请输入问题数量">
					</div>
				</div>
        <div class="form-group">
					<label for="sevenPointQuestion" class="col-sm-2 control-label">七分量表题目:</label>
					
					<div class="col-sm-10">
						<input type="text" class="form-control" id="sevenPointQuestion" placeholder="请输入七分量表题目">
					</div>
				</div>
        <div class="form-group">
					<label for="imageURL" class="col-sm-2 control-label">图片地址:</label>
					
					<div class="col-sm-10">
						<input type="text" class="form-control" id="imageURL" placeholder="请输入图片地址">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default" onclick = "updateSettings()">提交设置</button>
					</div>
				</div>
			</form>
    </div>
    <div id = "containerQ" class = "container" style = "margin-top: -60px">
			<button id="QuestionId" class="btn btn-default btn-lg btn-block" disabled = "disabled">问题编号:1-1</button>
			<form class="form-horizontal" id = "questionForm">
				<div class="form-group">
					<label for="Question" class="col-sm-2 control-label">问题:</label>
			
					<div class="col-sm-10">
						<input type="text" class="form-control" id="Question" placeholder="请输入问题">
					</div>
				</div>
				<div class="form-group">
					<label for="answerA" class="col-sm-2 control-label">A:</label>
					
					<div class="col-sm-10">
						<input type="text" class="form-control" id="answerA" placeholder="请输入答案A">
					</div>
				</div>

				<div class="form-group">
					<label for="answerB" class="col-sm-2 control-label">B:</label>
					
					<div class="col-sm-10">
						<input type="text" class="form-control" id="answerB" placeholder="请输入答案B">
					</div>
				</div>

		    <div class="form-group">
					<label for="answerC" class="col-sm-2 control-label">C:</label>
					
					<div class="col-sm-10">
						<input type="text" class="form-control" id="answerC" placeholder="请输入答案C">
					</div>
				</div>

		    <div class="form-group">
					<label for="answerD" class="col-sm-2 control-label">D:</label>
					
					<div class="col-sm-10">
						<input type="text" class="form-control" id="answerD" placeholder="请输入答案D">
					</div>
				</div>

		    <div class="form-group">
					<label for="correctAnswer" class="col-sm-2 control-label">正确答案:</label>
					
					<div class="col-sm-10">
						<input type="text" class="form-control" id="correctAnswer" placeholder="请输入正确答案">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default" onclick = "lastQuestion()">上一题</button>
					</div>
					<div class="col-sm-offset-2 col-sm-10" style="padding:2px">	
					  <button type="button" class="btn btn-default" onclick = "uploadQuestions()">提交问题</button>
					</div>
          <div class="col-sm-offset-2 col-sm-10">
					  <button type="button" class="btn btn-default" onclick = "nextQuestion()">下一题</button>
					</div>
				</div>
			</form>
		</div>

		<h1 id="welcome">欢迎登陆</h1>
		
		<form class="form">
			<input type="text" id = "username" placeholder="用户名">
			<br>
			<input type="password" id = "password" placeholder="密码">
			<br>
			<button id="login-button" onclick = "adminLogin()">登陆</button>
		</form>
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

<script>
$('#login-button').click(function (event) {
	event.preventDefault();
	$('form').fadeOut(500);
	$('.wrapper').addClass('form-success');
});
</script>


</body>
</html>
